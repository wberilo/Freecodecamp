<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <h1 id="title">Send us a message!</h1>
    <p id="description">Here you can send us a message, we'll get back to you with the details you put in!</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Number</label>
        <input type="number" min="0" max="10" id="number" placeholder="Enter your number" required>

        <dropdown id="dropdown"></dropdown>

        <textarea></textarea>

        <button id="submit">Submit</button>

    </form>
</body>
</html>
